<div class="sidebarContainer">
  <mat-accordion class="acc">
    <mat-expansion-panel (opened)="department = true"
                          (closed)="department = false" hideToggle
                          class="bg-secondary" >
      <mat-expansion-panel-header class="header">
        <mat-panel-title class="text-light">
          Departments
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon *ngIf="!department">+</mat-icon>
          <mat-icon *ngIf="department">-</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="d-flex flex-column">
        <a [routerLink]="['departments']"
        class="text-decoration-none text-light my-2">
          Department List
        </a>
        <a [routerLink]="['departments/add']"
        class="text-decoration-none text-light my-2">Add Department</a>




      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
