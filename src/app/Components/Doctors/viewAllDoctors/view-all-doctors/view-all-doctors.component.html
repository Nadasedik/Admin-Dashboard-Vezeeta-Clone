<div class="container-fluid page">
  <div class="page-box p-5">
    All Doctors
  </div>
  <div class="page-content shadow p-3 position-relative">
    <div class="mat-elevation-z8">
      <div class="bg-light">
        <!-- <app-filter title="Department List"
        route="/departments/add" ></app-filter> -->
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyDoctorFilter($event)"  #input>
        </mat-form-field>

      </div>
      <div>
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="Department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.Department}} </td>
        </ng-container>


        <!-- Gendert Column -->
        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
        </ng-container>

         
          <!-- btns Column -->
          <ng-container matColumnDef="btns">
            <th mat-header-cell *matHeaderCellDef class="text-start px-4"> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button class="m-2 text-light" (click)="openEditForm($event ,element.id)">
                <i class="fa fa-edit mx-3 fs-5 text-success"></i>
              </button>
              <button mat-icon-button class="m-2 text-light"
              (click)="openDoctorDialog(element.id)">
                <i class="fa fa-remove fs-5 text-danger"></i>
              </button>

            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow >
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
      </table>
    </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>
</div>
