
<div class="container-fluid page">
  <div class="page-box p-5">
    Patients
  </div>
  <!-- <app-breadcrumb title="All Patients" subTitle="Patients"></app-breadcrumb> -->
  <div class="page-content shadow p-3 position-relative">

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <div class="mat-elevation-z8 mt-3 ">
      <mat-table [dataSource]="dataSource">
        <!-- Image Column
        <ng-container matColumnDef="Image">
          <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
          <mat-cell *matCellDef="let element"> <img [src]="element.Image" /> </mat-cell>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Name}}</mat-cell>
        </ng-container>


        <!-- Mobile Column -->
        <ng-container matColumnDef="Mobile">
          <mat-header-cell *matHeaderCellDef> Mobile </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Phone}} </mat-cell>
        </ng-container>

          <!-- Gender Column -->
          <ng-container matColumnDef="Gender">
            <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Gender}} </mat-cell>
          </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Email">
          <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Emaile}} </mat-cell>
        </ng-container>

        <!-- BirthDate Column -->
        <ng-container matColumnDef="Birth Date">
          <mat-header-cell *matHeaderCellDef> BirthDate </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.DateBirth }} </mat-cell>
        </ng-container>

        <!-- BirthDate Column
        <ng-container matColumnDef="Birth Date">
          <mat-header-cell *matHeaderCellDef> BirthDate </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.BirthDate | timeStampToDate}} </mat-cell>
        </ng-container>-->


        <!-- Actions Column -->
        <ng-container matColumnDef="Actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button type="button" class="m-2 " data-bs-toggle="modal" data-bs-target="#staticBackdrop2" (click)="getDeletedPatient(element)">
              <i class="fa-solid fa-trash-can mx-3 fs-5 text-danger" ></i>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter </td>
        </tr>

      </mat-table>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title text-danger" id="staticBackdropLabel2">Delete</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are You Sure You Want To Delete?!
            </div>
            <div class="modal-footer">
              <button mat-raised-button data-bs-dismiss="modal" class="me-3">No</button>
              <button mat-raised-button color="warn" data-bs-dismiss="modal"
                (click)="DeletePatient(deletePatient)">delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>

</div>
