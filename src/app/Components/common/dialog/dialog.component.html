
<div *ngIf="lang=='EN'">
  <h1 mat-dialog-title class="text-danger text-center" >Warning!</h1>
<div mat-dialog-content>
  <p>The Department will be deleted permanently</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button
  color="primary" (click)="Cancel()" id="btn1">
    Cancel
  </button>
  <button mat-raised-button color="primary" cdkFocusInitial
  class="mx-4" (click)="DeleteDept()" [mat-dialog-close]="data.dpts" id="btnEdit">
          Delete
  </button>
</div>
</div>

<div *ngIf="lang=='AR'">
  <h1 mat-dialog-title class="text-danger text-center" >تحذير!</h1>
<div mat-dialog-content  class="ARContainer">
  <p>سيتم مسح التخصص نهائيا</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button
  color="primary" (click)="Cancel()" id="btn1">
    الغاء
  </button>
  <button mat-raised-button color="primary" cdkFocusInitial
  class="mx-4" (click)="DeleteDept()" [mat-dialog-close]="data.dpts" id="btnEdit">
          مسح
  </button>
</div>

</div>
